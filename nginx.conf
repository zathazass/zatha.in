server {
    listen 80;
    server_name zatha.in;

    # Serve static files directly with Nginx
    location /static/ {
        alias /app/staticfiles/;  # This is the STATIC_ROOT where collectstatic puts files
    }

    # Pass requests to Django through Traefik
    location / {
        proxy_pass http://django:8000;  # Assuming Django is running on port 8000 within the Docker container
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Optionally, handle SSL here or use Traefik for SSL termination
    # If SSL is handled by Traefik, you can skip this part.
}
